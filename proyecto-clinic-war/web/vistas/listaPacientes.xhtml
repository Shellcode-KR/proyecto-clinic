<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Pacientes</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{adPacientes.pacientes}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idpaciente"/>
                        </f:facet>
                        <h:outputText value="#{item.idpaciente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ApelllidoPaterno"/>
                        </f:facet>
                        <h:outputText value="#{item.apelllidoPaterno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidoMaterno"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidoMaterno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Localidad"/>
                        </f:facet>
                        <h:outputText value="#{item.localidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoPostal"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoPostal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
