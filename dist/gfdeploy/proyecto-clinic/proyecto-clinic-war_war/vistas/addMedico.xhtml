<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Informacion de Usuario"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText required="true" requiredMessage="Introduce un nombre de usuario" validatorMessage="Introduce solo valores alfanumericos" id="usuario" value="#{adUsuario.usuarioaux.usuario}" title="Usuario" >
                        <f:validator validatorId="espaciosEnBlancoValidator"/>
                        <f:validateRegex  pattern="[a-zA-ZñÑáÁÉéÍíÓóÚú\s]{3,30}"  />
                    </p:inputText>
                    <p:outputLabel value="Contrasena:" for="contrasena" />
                    <p:inputText required="true" requiredMessage="Introduce una contraseña" validatorMessage="Introduce una contraseña valida" id="contrasena" value="#{adUsuario.usuarioaux.contrasena}" title="Contrasena" >
                        <f:validator validatorId="espaciosEnBlancoValidator"/>
                    </p:inputText>
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{adUsuario.usuarioaux.email}" title="Email" >
                        <f:validator validatorId="espaciosEnBlancoValidator"/>
                        <f:validateRegex  pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}"  />
                    </p:inputText>
                    <p:outputLabel value="TipoUsuario:" for="tipoUsuario" />
                    <p:selectOneMenu required="true" requiredMessage="Slecciona uno" id="tipoUsuario" value="#{adUsuario.tipousuario.idtipoUsuario}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Tipo Usuario" itemDisabled="true" itemValue="#{null}" noSelectionOption="true"  />
                        <f:selectItems value="#{adUsuario.recuperartipos}" var="vtipo" itemLabel="#{vtipo.tipoUsuario}" itemValue="#{vtipo.idtipoUsuario}"    />
                    </p:selectOneMenu>
                </p:panelGrid>
                <h1><h:outputText value="Informacion del medico"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText required="true" requiredMessage="Introduce nombre" validatorMessage="Nombre no valido" id="nombre" value="#{adUsuario.medico.nombre}" title="Nombre" >
                        <f:validator validatorId="espaciosEnBlancoValidator"/>
                        <f:validateRegex  pattern="[a-zA-ZñÑáÁÉéÍíÓóÚú\s]{3,30}"  />
                    </p:inputText>
                    <p:outputLabel value="ApellidoPaterno:" for="apellidoPaterno" />
                    <p:inputText required="true" requiredMessage="Introduce apellido paterno" validatorMessage="apellido no valido" id="apellidoPaterno" value="#{adUsuario.medico.apellidoPaterno}" title="ApellidoPaterno" >
                        <f:validator validatorId="espaciosEnBlancoValidator"/>
                        <f:validateRegex  pattern="[a-zA-ZñÑáÁÉéÍíÓóÚú\s]{3,30}"  />
                    </p:inputText>
                    <p:outputLabel value="ApellidoMaterno:" for="apellidoMaterno" />
                    <p:inputText required="true" requiredMessage="Introduce apellido materno" validatorMessage="apellido no valido" id="apellidoMaterno" value="#{adUsuario.medico.apellidoMaterno}" title="ApellidoMaterno" >
                        <f:validator validatorId="espaciosEnBlancoValidator"/>
                        <f:validateRegex  pattern="[a-zA-ZñÑáÁÉéÍíÓóÚú\s]{3,30}"  />
                    </p:inputText>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText required="true" requiredMessage="Introduce telefono" validatorMessage="Teléfono no válido. Debe contener 10 dígitos numéricos" id="telefono" value="#{adUsuario.medico.telefono}" title="Telefono" >
                        
                        <f:convertNumber integerOnly="true" />
                        <f:validateRegex pattern="\d{10}" />
                    </p:inputText>
                    <p:outputLabel value="IdDepartamento:" for="idDepartamento" />
                    <p:selectOneMenu required="true" requiredMessage="selecciona uno" id="idDepartamento" value="#{adUsuario.departamento.iddepartamento}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Departamento" itemDisabled="true" itemValue="#{null}" noSelectionOption="true"  />
                        <f:selectItems value="#{adDepartamentos.departamentosdata}" var="vdepartamento" itemLabel="#{vdepartamento.nombreDepartamento}" itemValue="#{vdepartamento.iddepartamento}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Cedula:" for="cedula" />
                    <p:inputText required="true" requiredMessage="Introduce Celdula" validatorMessage="Cédula incorrecta. Debe contener 10 dígitos numéricos" id="cedula" value="#{adUsuario.medico.cedula}" title="Cedula" >
                        <f:validateRegex pattern="[0-9]{10}" />

                    </p:inputText>
                </p:panelGrid>

                <p:messages />
                <h:commandButton actionListener="#{adUsuario.nuevoMedico()}" value="Registrar" />

            </h:form>
        </f:view>


    </h:body>
</html>
