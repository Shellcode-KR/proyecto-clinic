<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Crear Cita"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="FechaInicio:" for="fechaInicio" />
                    <p:calendar id="fechaInicio" value="#{adCitas.cita.fechaInicio}" locale="es" pattern="dd/MM/YYYY" title="FechaInicio"/>

                    <p:outputLabel value="FechaFinal:" for="fechaFinal" />
                    <p:calendar id="fechaFinal" value="#{adCitas.cita.fechaFinal}" locale="es" pattern="dd/MM/yyyy" title="FechaFinal" />

                    <p:outputLabel value="IdEstadoCita:" for="idEstadoCita" />
                    <p:selectOneMenu id="idEstadoCita" value="#{adCitas.estadoCita.idestadoCita}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{adCitas.estadoCitas}" var="vestado" itemLabel="#{vestado.estadoCita}" itemValue="#{vestado.idestadoCita}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdMedico:" for="idMedico" />
                    <p:selectOneMenu id="idMedico" value="#{adCitas.medico.idmedico}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{adMedico.medicos}" var="vmedico" itemLabel="#{vmedico.nombre}" itemValue="#{vmedico.idmedico}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdPaciente:" for="idPaciente" />
                    <p:selectOneMenu id="idPaciente" value="#{adCitas.paciente.idpaciente}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{adPacientes.pacientes}" var="vpaciente" itemLabel="#{vpaciente.apelllidoPaterno}" itemValue="#{vpaciente.idpaciente}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="IdServicio:" for="idServicio" />
                    <p:selectOneMenu id="idServicio" value="#{adCitas.servicio.idservicios}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{adServicioDep.serviciosClinica}" var="vservicios" itemLabel="#{vservicios.servicio}" itemValue="#{vservicios.idservicios}"/>
                    </p:selectOneMenu>

                    <!--                    <p:outputLabel value="IdPago:" for="idPago" />
                                        <p:selectOneMenu id="idPago" value="#{adCitas.cita.idPago}" >
                                             TODO: update below reference to list of available items
                                            <f:selectItems value="#{fixme}"/>
                                        </p:selectOneMenu>-->
                </p:panelGrid>
                <p:messages />
                <h:commandButton actionListener="#{adCitas.nuevacita()}" value="Registrar" />
            </h:form>
        </f:view>

    </h:body>
</html>
