<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{adMedico.medicos}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idmedico"/>
                        </f:facet>
                        <h:outputText value="#{item.idmedico}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidoPaterno"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidoPaterno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidoMaterno"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidoMaterno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdDepartamento"/>
                        </f:facet>
                        <h:outputText value="#{item.idDepartamento.nombreDepartamento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.usuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cedula"/>
                        </f:facet>
                        <h:outputText value="#{item.cedula}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
