<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Login"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText required="true" requiredMessage="Introduce tu nombre de usuario" id="usuario" value="#{adUsuario.usuario.usuario}" title="Usuario" />
                    <p:outputLabel value="Contrasena:" for="contrasena" />
                    <p:inputText required="true" requiredMessage="Introduce tu contraseña" id="contrasena" value="#{adUsuario.usuario.contrasena}" title="Contrasena" />
                    
                </p:panelGrid>
                <p:messages/>
                <h:commandButton value="Iniciar sesión" action="#{adUsuario.login()}" />
            </h:form>
        </f:view>

    </h:body>
</html>
